name: Update cars snapshot

on:
  schedule:
    - cron: '15 5 * * *'   # daily 05:15 UTC
  workflow_dispatch:        # allow manual runs

jobs:
  update:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Fetch cars JSON (fresh, with retries)
        run: |
          set -euo pipefail
          URL="https://vehicle-api-espm.onrender.com/cars?per_page=10000&_t=${{ github.run_id }}"
          echo "Downloading: $URL"
          # nuke any old file to avoid confusion
          rm -f cars.json
          # pull fresh, retry on cold start
          curl -fsSLo cars.json -H 'Cache-Control: no-cache' --retry 4 --retry-delay 4 "$URL"
          # sanity check: ensure new fields exist
          if ! grep -q '"latitude"' cars.json; then
            echo "::error ::Downloaded cars.json has no latitude field. Aborting so you see this."
            head -c 1000 cars.json || true
            exit 1
          fi
          echo "cars.json OK ($(wc -c < cars.json) bytes)"

      - name: Commit if changed
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "Daily snapshot"
          file_pattern: cars.json
