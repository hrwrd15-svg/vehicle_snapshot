name: Update cars snapshot

on:
  schedule:
    - cron: '15 5 * * *'   # runs daily at 05:15 UTC
  workflow_dispatch:        # lets you run it manually

jobs:
  update:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Fetch cars JSON (with retries to wake Render)
        run: |
          set -e
          URL="https://vehicle-api-espm.onrender.com/cars?per_page=10000"
          for i in 1 2 3; do
            echo "Attempt $i: fetching $URL"
            if curl -fsSL "$URL" -o cars.json; then
              echo "Downloaded cars.json"
              break
            fi
            echo "Retrying in 6s..."
            sleep 6
          done

      - name: Commit if changed
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "Daily snapshot"
          file_pattern: cars.json
